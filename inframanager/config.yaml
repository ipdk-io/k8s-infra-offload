InfraManager: 
#  - arp-mac
#    This is the mac address of the interface given to
#    arp-proxy namespace using the arp_proxy.sh script
#
#  Possible connection types
#  - insecure
#  - tls
#    For tls, also provide the ca-cert
#      ca-cert: "ca_path"
#    If not specified, the default value is
#      ca-cert: "/tmp/inframanager/server/ca.crt"
#  - mtls
#    For mtls, also provide the below fields
#      client-cert: "cert_path"
#      client-key: "key_path"
#      ca-cert: "ca_path"
#        If not specified, the default values are
#          server-cert: "/tmp/inframanager/server/tls.crt"
#          server-key: "/tmp/inframanager/server/tls.key"
#          ca-cert: "/tmp/inframanager/server/ca.crt"
#      ciphersuites: []
#        If not specified, the default values are
#        [
#          "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384",
#          "TLS_AES_256_GCM_SHA384",
#        ]
#        Check https://pkg.go.dev/crypto/tls
#        for the list of supported ciphersuites.

# Not required for dpdk
  arp-mac: "00:09:00:04:03:14"

  conn: mtls
  server-cert: "/tmp/inframanager/cert/server/tls.crt"
  server-key: "/tmp/inframanager/cert/server/tls.key"
  ca-cert: "/tmp/inframanager/cert/server/ca.crt"
  ciphersuites : [
          "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384",
          "TLS_AES_256_GCM_SHA384",
        ]

# Type of network interface
# Possible values
# - sriov
# - cdq
# - tap
# If none specified, defaults to cdq
InterfaceType: cdq

P4InfoPath: /share/infra/k8s_dp/p4Info.txt
p4BinPath: /share/infra/k8s_dp/k8s_dp.pb.bin
DeviceId: 1
# Possible debug levels
#  "Panic"
#  "Fatal"
#  "Error"
#  "Warn"
#  "Info"
#  "Debug" (Default)
#  "Trace"
LogLevel: "Debug"
